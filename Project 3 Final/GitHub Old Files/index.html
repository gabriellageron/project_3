<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Stickman</title>
</head>

<body>
    <svg width="100" height="100">
<!-- (x, y1, y2, y3, y4) = (50, 80, 12, 33, 55) -->
        
        <!-- (50, 100 - 80) = (x, 100 - y1) -->
        <circle cx=50 cy=20 r=3 fill="green" />
        <!-- (50, 100 - 12) = (x, 100 - y2) -->
        <circle cx=50 cy=88 r=3 fill="red" />
        <!-- (50-5, 100 - 33) = (x-5, 100 - y2) -->
        <circle cx=45 cy=67 r=3 fill="black" />
        <!-- (50, 100 - 33) = (x, 100 - y2) -->
        <circle cx=50 cy=67 r=3 fill="black" />
        <!-- (50+5, 100 - 55) = (x+5, 100 - y2) -->
        <circle cx=55 cy=45 r=3 fill="gray" />
        <!-- (50, 100 - 55) = (x, 100 - y2) -->
        <circle cx=50 cy=45 r=3 fill="gray" />
    </svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</body>

</html>
